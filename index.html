<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gothic Cats</title>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --blood: #9b0000;
      --violet: #b48ead;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b001b, #000);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #eee;
    }

    /* indie gothic rain effect */
    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .rain::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          rgba(180, 142, 173, 0.03) 21px,
          transparent 22px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(139, 0, 0, 0.08) 3px,
          transparent 4px
        );
      animation: rainFall 0.8s linear infinite;
    }

    .rain::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 30% 20%,
        rgba(155, 0, 0, 0.15) 0%,
        transparent 50%
      );
      animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes rainFall {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      width: min(90vw, 380px);
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      padding: 24px 20px 30px;
      text-align: center;
      box-shadow: 
        0 0 40px rgba(180,0,180,0.5),
        inset 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(180, 142, 173, 0.1);
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      color: var(--violet);
      font-size: clamp(2rem, 8vw, 3rem);
      margin: 0 0 24px;
      text-shadow: 
        0 0 10px rgba(180, 142, 173, 0.5),
        0 0 20px rgba(180, 142, 173, 0.2);
      letter-spacing: 1px;
    }

    .cats {
      font-size: 2.2rem;
      margin: 0 0 24px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(155, 0, 0, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(0.5deg); }
    }

    #trickButton {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(145deg, var(--blood), #7a0000);
      color: #000;
      font-weight: bold;
      box-shadow: 
        0 0 20px rgba(155,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 2;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    #trickButton:active {
      transform: scale(0.95);
      box-shadow: 
        0 0 10px rgba(155,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #trickButton:hover {
      background: linear-gradient(145deg, #cc0000, var(--blood));
      box-shadow: 
        0 0 30px rgba(155,0,0,1),
        inset 0 1px 0 rgba(255,255,255,0.3);
    }

    /* MESSAGE */
    .message {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.95);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .message.show {
      opacity: 1;
      pointer-events: all;
    }

    .message span {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.4rem, 9vw, 3.2rem);
      color: var(--blood);
      text-shadow: 
        0 0 30px rgba(155,0,0,0.9),
        0 0 60px rgba(155,0,0,0.6);
      animation: glitch 0.8s infinite;
    }

    @keyframes glitch {
      0% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
      25% { 
        transform: translate(-1px, 1px);
        text-shadow: 
          -1px -1px 0 rgba(155,0,0,0.5), 
          1px 1px 0 #000;
      }
      50% { 
        transform: translate(1px, -1px);
        text-shadow: 
          1px -1px 0 rgba(255,0,0,0.3), 
          -1px 1px 0 rgba(100,0,0,0.3);
      }
      75% { 
        transform: translate(-1px, -1px);
        text-shadow: 
          -1px 1px 0 rgba(100,0,0,0.3), 
          1px -1px 0 rgba(255,0,0,0.3);
      }
      100% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <div class="container">
    <h1>Gothic Cats</h1>
    <div class="cats">üêà‚Äç‚¨õ ü©∏ üêà‚Äç‚¨õ</div>
    <button id="trickButton">Touch the curse</button>
  </div>

  <div class="message" id="message">
    <span>safa lmongol!!</span>
  </div>

  <audio id="bgMusic" loop preload="auto" volume="0.6">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b9c8cce5f.mp3" type="audio/mpeg">
  </audio>

  <script>
    const button = document.getElementById('trickButton');
    const message = document.getElementById('message');
    const music = document.getElementById('bgMusic');

    let moveCount = 0;
    const maxMoves = 5;

    function moveButton() {
      if (moveCount >= maxMoves) return;

      const maxX = window.innerWidth * 0.25;
      const maxY = window.innerHeight * 0.2;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      button.style.transform = `translate(${x}px, ${y}px)`;
      moveCount++;
      
      // Add a subtle shake effect to the cats
      const cats = document.querySelector('.cats');
      cats.style.animation = 'none';
      setTimeout(() => {
        cats.style.animation = 'float 3s ease-in-out infinite';
      }, 100);
      
      if (moveCount >= maxMoves) {
        setTimeout(() => {
          button.textContent = "Reveal Curse";
          button.style.transform = 'translate(0, 0)';
          // Enhance cat glow when ready
          cats.style.filter = 'drop-shadow(0 0 15px rgba(155, 0, 0, 0.8))';
        }, 300);
      }
    }

    function showMessage() {
      if (moveCount < maxMoves) return;
      
      try {
        music.volume = 0.6;
        music.play();
      } catch (e) {
        // Audio autoplay blocked - silent fail
      }
      
      message.classList.add('show');
      setTimeout(() => message.classList.remove('show'), 1600);
    }

    // Mobile support
    button.addEventListener('touchstart', e => {
      e.preventDefault();
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    }, { passive: false });

    button.addEventListener('click', () => {
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    });

    // Add subtle mouseenter effect for desktop
    button.addEventListener('mouseenter', () => {
      if (moveCount < maxMoves) {
        moveButton();
      }
    });
  </script>

</body>
</html>
