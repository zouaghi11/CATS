<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gothic Cats</title>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --blood: #9b0000;
      --violet: #b48ead;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b001b, #000);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #eee;
    }

    /* indie gothic rain effect */
    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .rain::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          rgba(180, 142, 173, 0.03) 21px,
          transparent 22px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(139, 0, 0, 0.08) 3px,
          transparent 4px
        );
      animation: rainFall 0.8s linear infinite;
    }

    .rain::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 30% 20%,
        rgba(155, 0, 0, 0.15) 0%,
        transparent 50%
      );
      animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes rainFall {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      width: min(90vw, 380px);
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      padding: 24px 20px 30px;
      text-align: center;
      box-shadow: 
        0 0 40px rgba(180,0,180,0.5),
        inset 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(180, 142, 173, 0.1);
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      color: var(--violet);
      font-size: clamp(2rem, 8vw, 3rem);
      margin: 0 0 24px;
      text-shadow: 
        0 0 10px rgba(180, 142, 173, 0.5),
        0 0 20px rgba(180, 142, 173, 0.2);
      letter-spacing: 1px;
    }

    .cats {
      font-size: 2.2rem;
      margin: 0 0 24px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(155, 0, 0, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(0.5deg); }
    }

    #trickButton {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(145deg, var(--blood), #7a0000);
      color: #000;
      font-weight: bold;
      box-shadow: 
        0 0 20px rgba(155,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 2;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    #trickButton:active {
      transform: scale(0.95);
      box-shadow: 
        0 0 10px rgba(155,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #trickButton:hover {
      background: linear-gradient(145deg, #cc0000, var(--blood));
      box-shadow: 
        0 0 30px rgba(155,0,0,1),
        inset 0 1px 0 rgba(255,255,255,0.3);
    }

    /* Sound indicator */
    .sound-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--violet);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--violet);
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .sound-indicator:hover {
      background: var(--violet);
      color: #000;
      transform: scale(1.1);
    }

    .sound-indicator.muted::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 50px;
      background: var(--blood);
      transform: rotate(45deg);
      transform-origin: center;
    }

    /* MESSAGE */
    .message {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.95);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .message.show {
      opacity: 1;
      pointer-events: all;
    }

    .message span {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.4rem, 9vw, 3.2rem);
      color: var(--blood);
      text-shadow: 
        0 0 30px rgba(155,0,0,0.9),
        0 0 60px rgba(155,0,0,0.6);
      animation: glitch 0.8s infinite;
    }

    @keyframes glitch {
      0% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
      25% { 
        transform: translate(-1px, 1px);
        text-shadow: 
          -1px -1px 0 rgba(155,0,0,0.5), 
          1px 1px 0 #000;
      }
      50% { 
        transform: translate(1px, -1px);
        text-shadow: 
          1px -1px 0 rgba(255,0,0,0.3), 
          -1px 1px 0 rgba(100,0,0,0.3);
      }
      75% { 
        transform: translate(-1px, -1px);
        text-shadow: 
          -1px 1px 0 rgba(100,0,0,0.3), 
          1px -1px 0 rgba(255,0,0,0.3);
      }
      100% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <div class="sound-indicator" id="soundToggle">üîä</div>

  <div class="container">
    <h1>Gothic Cats</h1>
    <div class="cats">üêà‚Äç‚¨õ ü©∏ üêà‚Äç‚¨õ</div>
    <button id="trickButton">Touch the curse</button>
  </div>

  <div class="message" id="message">
    <span>safa lmongol!!</span>
  </div>

  <!-- Background ambiance - rain sounds -->
  <audio id="bgAmbiance" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-rain-loop-1243.mp3" type="audio/mpeg">
  </audio>

  <!-- Button hover sound -->
  <audio id="hoverSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-mysterious-wind-329.mp3" type="audio/mpeg">
  </audio>

  <!-- Button move sound -->
  <audio id="moveSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-ominous-ambient-576.mp3" type="audio/mpeg">
  </audio>

  <!-- Cat meow sounds -->
  <audio id="catSound1" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-cat-meow-221.mp3" type="audio/mpeg">
  </audio>
  <audio id="catSound2" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-cat-angry-meow-224.mp3" type="audio/mpeg">
  </audio>

  <!-- Final reveal sound -->
  <audio id="revealSound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-spooky-magic-echo-875.mp3" type="audio/mpeg">
  </audio>

  <script>
    const button = document.getElementById('trickButton');
    const message = document.getElementById('message');
    const soundToggle = document.getElementById('soundToggle');
    
    // Audio elements
    const bgAmbiance = document.getElementById('bgAmbiance');
    const hoverSound = document.getElementById('hoverSound');
    const moveSound = document.getElementById('moveSound');
    const catSound1 = document.getElementById('catSound1');
    const catSound2 = document.getElementById('catSound2');
    const revealSound = document.getElementById('revealSound');
    
    let moveCount = 0;
    const maxMoves = 5;
    let soundsEnabled = true;
    let ambiancePlaying = false;

    // Initialize audio
    function initAudio() {
      if (!soundsEnabled) return;
      
      // Set volumes
      bgAmbiance.volume = 0.2;
      hoverSound.volume = 0.4;
      moveSound.volume = 0.3;
      catSound1.volume = 0.5;
      catSound2.volume = 0.5;
      revealSound.volume = 0.7;
      
      // Start ambient rain sound
      bgAmbiance.play().then(() => {
        ambiancePlaying = true;
      }).catch(() => {
        // Autoplay might be blocked - will start on user interaction
      });
    }

    // Toggle all sounds
    function toggleSounds() {
      soundsEnabled = !soundsEnabled;
      
      if (soundsEnabled) {
        soundToggle.textContent = 'üîä';
        soundToggle.classList.remove('muted');
        bgAmbiance.volume = 0.2;
        if (ambiancePlaying) {
          bgAmbiance.play();
        }
      } else {
        soundToggle.textContent = 'üîá';
        soundToggle.classList.add('muted');
        bgAmbiance.pause();
      }
    }

    // Play sound with safety check
    function playSound(audioElement) {
      if (!soundsEnabled) return;
      
      try {
        // Reset and play
        audioElement.currentTime = 0;
        audioElement.play().catch(() => {
          // Silent fail if audio play is blocked
        });
      } catch (e) {
        // Silent fail
      }
    }

    function moveButton() {
      if (moveCount >= maxMoves) return;

      const maxX = window.innerWidth * 0.25;
      const maxY = window.innerHeight * 0.2;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      button.style.transform = `translate(${x}px, ${y}px)`;
      moveCount++;
      
      // Play move sound (ominous ambient)
      playSound(moveSound);
      
      // Play cat sound on some moves
      if (moveCount % 2 === 0) {
        playSound(catSound1);
      } else {
        playSound(catSound2);
      }
      
      // Add a subtle shake effect to the cats
      const cats = document.querySelector('.cats');
      cats.style.animation = 'none';
      setTimeout(() => {
        cats.style.animation = 'float 3s ease-in-out infinite';
      }, 100);
      
      if (moveCount >= maxMoves) {
        setTimeout(() => {
          button.textContent = "Reveal Curse";
          button.style.transform = 'translate(0, 0)';
          // Enhance cat glow when ready
          cats.style.filter = 'drop-shadow(0 0 15px rgba(155, 0, 0, 0.8))';
        }, 300);
      }
    }

    function showMessage() {
      if (moveCount < maxMoves) return;
      
      // Play reveal sound (spooky magic)
      playSound(revealSound);
      
      message.classList.add('show');
      setTimeout(() => message.classList.remove('show'), 1600);
    }

    // Play hover sound on mouseenter
    button.addEventListener('mouseenter', () => {
      if (moveCount < maxMoves) {
        playSound(hoverSound);
        moveButton();
      }
    });

    // Mobile support
    button.addEventListener('touchstart', e => {
      e.preventDefault();
      playSound(hoverSound);
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    }, { passive: false });

    button.addEventListener('click', () => {
      playSound(hoverSound);
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    });

    // Sound toggle
    soundToggle.addEventListener('click', toggleSounds);

    // Initialize audio on first user interaction
    document.addEventListener('click', () => {
      if (!ambiancePlaying && soundsEnabled) {
        initAudio();
      }
    }, { once: true });

    document.addEventListener('touchstart', () => {
      if (!ambiancePlaying && soundsEnabled) {
        initAudio();
      }
    }, { once: true });

    // Initialize audio settings
    initAudio();
  </script>

</body>
</html>
