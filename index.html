<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gothic Cats</title>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --blood: #9b0000;
      --violet: #b48ead;
      --dark-violet: #8a6596;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0a000a, #000);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #eee;
    }

    /* Chromosome rain container */
    .chromosome-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Spooky chromosome design */
    .chromosome {
      position: absolute;
      top: -80px;
      width: 20px;
      height: 40px;
      opacity: 0.6;
      animation: fall linear infinite;
      filter: drop-shadow(0 0 3px rgba(155, 0, 0, 0.5));
    }

    /* Main chromosome body - ghostly shape */
    .chromosome::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        transparent 0%, 
        var(--violet) 30%, 
        var(--blood) 70%, 
        transparent 100%);
      border-radius: 50% 50% 0 0;
      transform: perspective(100px) rotateX(20deg);
      animation: pulse 4s ease-in-out infinite;
    }

    /* Spooky glow effect */
    .chromosome::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, 
        rgba(155, 0, 0, 0.3) 0%, 
        transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: glow 3s ease-in-out infinite;
    }

    /* Chromosome arms - spider leg style */
    .chromosome .arm {
      position: absolute;
      width: 1.5px;
      height: 25px;
      background: linear-gradient(to bottom, 
        var(--blood), 
        var(--violet));
      border-radius: 2px;
      transform-origin: top center;
    }

    /* Position the arms in an X shape */
    .chromosome .arm:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
    }

    .chromosome .arm:nth-child(2) {
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
    }

    .chromosome .arm:nth-child(3) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotate(135deg);
    }

    .chromosome .arm:nth-child(4) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-135deg);
    }

    /* DNA strand effect */
    .chromosome .dna-strand {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 3px,
          rgba(255, 255, 255, 0.1) 4px,
          transparent 5px
        );
      border-radius: 50% 50% 0 0;
      opacity: 0.4;
      animation: dnaFloat 2s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(180deg);
      }
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 0.6;
        filter: drop-shadow(0 0 3px rgba(155, 0, 0, 0.5));
      }
      50% { 
        opacity: 0.9;
        filter: drop-shadow(0 0 8px rgba(155, 0, 0, 0.8));
      }
    }

    @keyframes glow {
      0%, 100% { 
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    @keyframes dnaFloat {
      0% { background-position: 0 0; }
      100% { background-position: 20px 0; }
    }

    /* Haunted mist overlay */
    .mist-overlay {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(180, 142, 173, 0.1) 0%, transparent 50%),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.03) 3px,
          transparent 4px
        );
      animation: mistDrift 30s linear infinite;
      pointer-events: none;
      z-index: 2;
      opacity: 0.4;
    }

    @keyframes mistDrift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 50px); }
    }

    /* Floating particles for extra atmosphere */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--violet);
      border-radius: 50%;
      opacity: 0.3;
      animation: particleFloat linear infinite;
    }

    @keyframes particleFloat {
      to {
        transform: translateY(-100vh);
      }
    }

    /* Haunted glow */
    .haunted-glow {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(155, 0, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(180, 142, 173, 0.1) 0%, transparent 50%);
      animation: hauntedPulse 8s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes hauntedPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    .container {
      width: min(90vw, 380px);
      background: rgba(0,0,0,0.8);
      border-radius: 20px;
      padding: 24px 20px 30px;
      text-align: center;
      box-shadow: 
        0 0 60px rgba(155,0,0,0.6),
        inset 0 0 30px rgba(0,0,0,0.7),
        0 0 0 1px rgba(155, 0, 0, 0.3);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(180, 142, 173, 0.2);
      backdrop-filter: blur(2px);
    }

    /* Spooky floating effect for container */
    .container::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, 
        var(--blood), 
        var(--violet), 
        var(--blood));
      border-radius: 22px;
      z-index: -1;
      opacity: 0.3;
      filter: blur(5px);
      animation: borderGlow 3s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      color: var(--violet);
      font-size: clamp(2rem, 8vw, 3rem);
      margin: 0 0 24px;
      text-shadow: 
        0 0 15px rgba(180, 142, 173, 0.7),
        0 0 30px rgba(155, 0, 0, 0.5),
        0 0 45px rgba(155, 0, 0, 0.3);
      letter-spacing: 2px;
      animation: titleFloat 4s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .cats {
      font-size: 2.4rem;
      margin: 0 0 24px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(155, 0, 0, 0.6));
      position: relative;
    }

    .cats::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, 
        rgba(155, 0, 0, 0.2) 0%, 
        transparent 70%);
      z-index: -1;
      animation: catGlow 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-10px) rotate(1deg); }
      66% { transform: translateY(-5px) rotate(-1deg); }
    }

    @keyframes catGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    #trickButton {
      display: inline-block;
      padding: 16px 36px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(145deg, 
        var(--blood), 
        #7a0000, 
        var(--blood));
      color: #000;
      font-weight: bold;
      box-shadow: 
        0 0 25px rgba(155,0,0,0.9),
        inset 0 1px 0 rgba(255,255,255,0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 2;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 0.95rem;
      text-shadow: 0 0 2px rgba(0,0,0,0.5);
      animation: buttonPulse 2s ease-in-out infinite;
    }

    @keyframes buttonPulse {
      0%, 100% { 
        box-shadow: 
          0 0 25px rgba(155,0,0,0.9),
          inset 0 1px 0 rgba(255,255,255,0.3);
      }
      50% { 
        box-shadow: 
          0 0 35px rgba(155,0,0,1),
          inset 0 1px 0 rgba(255,255,255,0.5);
      }
    }

    #trickButton:active {
      transform: scale(0.95);
      box-shadow: 
        0 0 15px rgba(155,0,0,0.7),
        inset 0 1px 0 rgba(255,255,255,0.2);
    }

    #trickButton:hover {
      background: linear-gradient(145deg, 
        #cc0000, 
        var(--blood), 
        #cc0000);
      letter-spacing: 1.5px;
    }

    /* Sound indicator - floating ghost */
    .sound-indicator {
      position: fixed;
      top: 25px;
      right: 25px;
      width: 45px;
      height: 45px;
      background: rgba(0,0,0,0.8);
      border: 1px solid var(--violet);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--violet);
      cursor: pointer;
      z-index: 20;
      transition: all 0.3s ease;
      font-size: 1.3rem;
      box-shadow: 
        0 0 15px rgba(180, 142, 173, 0.5),
        inset 0 0 10px rgba(0,0,0,0.5);
      animation: ghostFloat 3s ease-in-out infinite;
    }

    @keyframes ghostFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .sound-indicator:hover {
      background: var(--violet);
      color: #000;
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 25px rgba(180, 142, 173, 0.8);
    }

    .sound-indicator.muted {
      opacity: 0.7;
    }

    .sound-indicator.muted::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 60px;
      background: var(--blood);
      transform: rotate(45deg);
      transform-origin: center;
      box-shadow: 0 0 5px rgba(155, 0, 0, 0.5);
    }

    /* Audio unlock prompt */
    .audio-prompt {
      position: fixed;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 1px solid var(--violet);
      color: var(--violet);
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 0.95rem;
      z-index: 100;
      text-align: center;
      box-shadow: 
        0 0 25px rgba(180, 142, 173, 0.4),
        inset 0 0 10px rgba(0,0,0,0.5);
      animation: promptFloat 2s ease-in-out infinite, fadeInOut 3s infinite;
      display: none;
      letter-spacing: 0.5px;
    }

    @keyframes promptFloat {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-8px); }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .audio-prompt.show {
      display: block;
    }

    /* MESSAGE */
    .message {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.98);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 100;
    }

    .message.show {
      opacity: 1;
      pointer-events: all;
    }

    .message span {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.4rem, 9vw, 3.2rem);
      color: var(--blood);
      text-shadow: 
        0 0 40px rgba(155,0,0,0.9),
        0 0 80px rgba(155,0,0,0.6),
        0 0 120px rgba(155,0,0,0.3);
      animation: hauntedGlitch 0.9s infinite, messageFloat 2s ease-in-out infinite;
      padding: 20px 40px;
      border: 2px solid rgba(155, 0, 0, 0.3);
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    @keyframes hauntedGlitch {
      0% { 
        transform: translate(0) skew(0);
        text-shadow: 
          2px 2px 0 #000, 
          -2px -2px 0 rgba(155,0,0,0.5);
      }
      25% { 
        transform: translate(-3px, 2px) skew(2deg);
        text-shadow: 
          -3px -3px 0 rgba(155,0,0,0.5), 
          3px 3px 0 #000;
      }
      50% { 
        transform: translate(3px, -2px) skew(-2deg);
        text-shadow: 
          3px -3px 0 rgba(255,0,0,0.3), 
          -3px 3px 0 rgba(100,0,0,0.3);
      }
      75% { 
        transform: translate(-2px, -3px) skew(1deg);
        text-shadow: 
          -3px 3px 0 rgba(100,0,0,0.3), 
          3px -3px 0 rgba(255,0,0,0.3);
      }
      100% { 
        transform: translate(0) skew(0);
        text-shadow: 
          2px 2px 0 #000, 
          -2px -2px 0 rgba(155,0,0,0.5);
      }
    }

    @keyframes messageFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <div class="chromosome-rain" id="chromosomeRain"></div>
  <div class="mist-overlay"></div>
  <div class="particles" id="particles"></div>
  <div class="haunted-glow"></div>

  <div class="sound-indicator muted" id="soundToggle">üîá</div>
  <div class="audio-prompt" id="audioPrompt">üîä Click to awaken the spirits</div>

  <div class="container">
    <h1>Gothic Cats</h1>
    <div class="cats">üêà‚Äç‚¨õ ü©∏ üêà‚Äç‚¨õ</div>
    <button id="trickButton">Touch the curse</button>
  </div>

  <div class="message" id="message">
    <span>safa lmongol!!</span>
  </div>

  <script>
    const button = document.getElementById('trickButton');
    const message = document.getElementById('message');
    const soundToggle = document.getElementById('soundToggle');
    const audioPrompt = document.getElementById('audioPrompt');
    const chromosomeRain = document.getElementById('chromosomeRain');
    const particlesContainer = document.getElementById('particles');
    
    let moveCount = 0;
    const maxMoves = 5;
    let soundsEnabled = false;
    let audioUnlocked = false;
    let audioContext;
    let backgroundNoise;

    // Create spooky chromosome rain
    function createChromosomeRain() {
      const numChromosomes = 25; // Fewer, more impactful chromosomes
      
      for (let i = 0; i < numChromosomes; i++) {
        const chromosome = document.createElement('div');
        chromosome.className = 'chromosome';
        
        // Random horizontal position
        const left = Math.random() * 100;
        chromosome.style.left = `${left}vw`;
        
        // Random size variations
        const scale = 0.7 + Math.random() * 0.6;
        chromosome.style.transform = `scale(${scale})`;
        
        // Random animation duration and delay
        const duration = 15 + Math.random() * 25; // Slower fall
        const delay = Math.random() * 10;
        chromosome.style.animationDuration = `${duration}s`;
        chromosome.style.animationDelay = `${delay}s`;
        
        // Random opacity and glow
        chromosome.style.opacity = (0.4 + Math.random() * 0.4).toString();
        
        // Add arms
        for (let j = 0; j < 4; j++) {
          const arm = document.createElement('div');
          arm.className = 'arm';
          chromosome.appendChild(arm);
        }
        
        // Add DNA strand effect
        const dnaStrand = document.createElement('div');
        dnaStrand.className = 'dna-strand';
        chromosome.appendChild(dnaStrand);
        
        chromosomeRain.appendChild(chromosome);
      }
    }

    // Create floating particles
    function createParticles() {
      const numParticles = 60;
      
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random position
        const left = Math.random() * 100;
        particle.style.left = `${left}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random size
        const size = 1 + Math.random() * 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random animation
        const duration = 20 + Math.random() * 40;
        const delay = Math.random() * 20;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        // Random color
        const colors = ['#b48ead', '#9b0000', '#8a6596'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.opacity = (0.1 + Math.random() * 0.2).toString();
        
        particlesContainer.appendChild(particle);
      }
    }

    // Spooky atmospheric sound
    function createBackgroundNoise() {
      if (!audioContext || !soundsEnabled) return null;
      
      // Create wind-like noise
      const bufferSize = audioContext.sampleRate * 4;
      const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
      const output = buffer.getChannelData(0);
      
      let lastOut = 0.0;
      for (let i = 0; i < bufferSize; i++) {
        // Create howling wind effect
        const white = Math.random() * 2 - 1;
        const howl = Math.sin(i * 0.001) * 0.3; // Low frequency oscillation
        output[i] = (lastOut + (0.02 * (white + howl))) / 1.02;
        lastOut = output[i];
        output[i] *= 1.2;
      }
      
      const source = audioContext.createBufferSource();
      const gainNode = audioContext.createGain();
      
      source.buffer = buffer;
      source.loop = true;
      
      // Very subtle volume
      gainNode.gain.setValueAtTime(0.008, audioContext.currentTime);
      
      source.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      source.start();
      
      return { source, gainNode };
    }

    // Spooky cat sound (more ghostly)
    function playCatSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const lfo = audioContext.createOscillator();
      const lfoGain = audioContext.createGain();
      
      oscillator.type = 'sawtooth';
      
      // Ghostly frequency sweep
      oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.5);
      oscillator.frequency.exponentialRampToValueAtTime(180, audioContext.currentTime + 1);
      
      // Tremolo effect with LFO
      lfo.frequency.value = 8;
      lfoGain.gain.value = 0.3;
      lfo.connect(lfoGain);
      lfoGain.connect(gainNode.gain);
      
      gainNode.gain.setValueAtTime(0.06, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.02, audioContext.currentTime + 0.5);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      lfo.start();
      oscillator.stop(audioContext.currentTime + 1);
      lfo.stop(audioContext.currentTime + 1);
    }

    // Ghostly whoosh for hover
    function playHoverSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.4);
      
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.1);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.4);
    }

    // Subtle movement sound
    function playMoveSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      // Create a small burst of noise
      const bufferSize = audioContext.sampleRate * 0.1;
      const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
      const output = buffer.getChannelData(0);
      
      for (let i = 0; i < bufferSize; i++) {
        output[i] = (Math.random() * 2 - 1) * 0.5;
      }
      
      const source = audioContext.createBufferSource();
      const gainNode = audioContext.createGain();
      
      source.buffer = buffer;
      gainNode.gain.setValueAtTime(0.04, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      source.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      source.start();
    }

    // Haunting reveal sound
    function playRevealSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      // Multiple oscillators for rich sound
      for (let i = 0; i < 3; i++) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = ['sine', 'triangle', 'sawtooth'][i];
        const baseFreq = [300, 450, 600][i];
        oscillator.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(baseFreq + 300, audioContext.currentTime + 0.7);
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.3);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 2);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 2);
      }
    }

    // Unlock audio
    function unlockAudio() {
      if (audioUnlocked) return;
      
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          audioUnlocked = true;
          soundsEnabled = true;
          updateAudioUI();
          
          if (soundsEnabled) {
            backgroundNoise = createBackgroundNoise();
          }
        }).catch(e => {
          audioPrompt.classList.add('show');
        });
      } else {
        audioUnlocked = true;
        soundsEnabled = true;
        updateAudioUI();
        
        if (soundsEnabled) {
          backgroundNoise = createBackgroundNoise();
        }
      }
    }

    // Update audio UI
    function updateAudioUI() {
      if (audioUnlocked && soundsEnabled) {
        soundToggle.textContent = 'üîä';
        soundToggle.classList.remove('muted');
        audioPrompt.classList.remove('show');
      } else if (audioUnlocked && !soundsEnabled) {
        soundToggle.textContent = 'üîá';
        soundToggle.classList.add('muted');
        audioPrompt.classList.remove('show');
        
        if (backgroundNoise) {
          backgroundNoise.gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        }
      } else {
        soundToggle.textContent = 'üîá';
        soundToggle.classList.add('muted');
        audioPrompt.classList.add('show');
      }
    }

    // Toggle sounds
    function toggleSounds() {
      if (!audioUnlocked) {
        unlockAudio();
        return;
      }
      
      soundsEnabled = !soundsEnabled;
      
      if (soundsEnabled) {
        if (!backgroundNoise) {
          backgroundNoise = createBackgroundNoise();
        } else {
          backgroundNoise.gainNode.gain.setValueAtTime(0.008, audioContext.currentTime);
        }
      } else {
        if (backgroundNoise) {
          backgroundNoise.gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        }
      }
      
      updateAudioUI();
    }

    // Move button logic
    function moveButton() {
      if (moveCount >= maxMoves) return;

      const maxX = window.innerWidth * 0.25;
      const maxY = window.innerHeight * 0.2;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      button.style.transform = `translate(${x}px, ${y}px) scale(0.98)`;
      moveCount++;
      
      playMoveSound();
      setTimeout(() => playCatSound(), 100);
      
      const cats = document.querySelector('.cats');
      cats.style.animation = 'none';
      setTimeout(() => {
        cats.style.animation = 'float 3s ease-in-out infinite';
      }, 100);
      
      if (moveCount >= maxMoves) {
        setTimeout(() => {
          button.textContent = "Reveal Curse";
          button.style.transform = 'translate(0, 0) scale(1)';
          cats.style.filter = 'drop-shadow(0 0 20px rgba(155, 0, 0, 0.9))';
          button.style.animation = 'buttonPulse 1s ease-in-out infinite';
        }, 300);
      }
    }

    // Show message
    function showMessage() {
      if (moveCount < maxMoves) return;
      
      playRevealSound();
      
      // Intensify visual effects during reveal
      document.querySelectorAll('.chromosome').forEach(chromo => {
        chromo.style.animationDuration = '5s';
        chromo.style.opacity = '0.9';
      });
      
      message.classList.add('show');
      setTimeout(() => {
        message.classList.remove('show');
        // Reset chromosome speeds
        document.querySelectorAll('.chromosome').forEach(chromo => {
          chromo.style.animationDuration = '';
          chromo.style.opacity = '';
        });
      }, 1600);
    }

    // Setup event listeners
    function setupEventListeners() {
      button.addEventListener('mouseenter', () => {
        if (moveCount < maxMoves) {
          playHoverSound();
          moveButton();
        }
      });

      button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        unlockAudio();
        playHoverSound();
        moveButton();
        if (moveCount >= maxMoves) showMessage();
      }, { passive: false });

      button.addEventListener('click', () => {
        unlockAudio();
        playHoverSound();
        moveButton();
        if (moveCount >= maxMoves) showMessage();
      });

      soundToggle.addEventListener('click', toggleSounds);
      audioPrompt.addEventListener('click', unlockAudio);
      
      document.addEventListener('click', unlockAudio, { once: true });
      document.addEventListener('touchstart', unlockAudio, { once: true });
      
      setTimeout(() => {
        if (!audioUnlocked) {
          audioPrompt.classList.add('show');
        }
      }, 1500);
    }

    // Initialize visual effects
    createChromosomeRain();
    createParticles();
    
    // Setup everything
    setupEventListeners();
    updateAudioUI();
  </script>

</body>
</html>
