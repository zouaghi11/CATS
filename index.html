<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gothic Cats</title>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --blood: #9b0000;
      --violet: #b48ead;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b001b, #000);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #eee;
    }

    /* indie gothic rain effect */
    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .rain::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          rgba(180, 142, 173, 0.03) 21px,
          transparent 22px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(139, 0, 0, 0.08) 3px,
          transparent 4px
        );
      animation: rainFall 0.8s linear infinite;
    }

    .rain::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 30% 20%,
        rgba(155, 0, 0, 0.15) 0%,
        transparent 50%
      );
      animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes rainFall {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      width: min(90vw, 380px);
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      padding: 24px 20px 30px;
      text-align: center;
      box-shadow: 
        0 0 40px rgba(180,0,180,0.5),
        inset 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(180, 142, 173, 0.1);
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      color: var(--violet);
      font-size: clamp(2rem, 8vw, 3rem);
      margin: 0 0 24px;
      text-shadow: 
        0 0 10px rgba(180, 142, 173, 0.5),
        0 0 20px rgba(180, 142, 173, 0.2);
      letter-spacing: 1px;
    }

    .cats {
      font-size: 2.2rem;
      margin: 0 0 24px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(155, 0, 0, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(0.5deg); }
    }

    #trickButton {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(145deg, var(--blood), #7a0000);
      color: #000;
      font-weight: bold;
      box-shadow: 
        0 0 20px rgba(155,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 2;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    #trickButton:active {
      transform: scale(0.95);
      box-shadow: 
        0 0 10px rgba(155,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #trickButton:hover {
      background: linear-gradient(145deg, #cc0000, var(--blood));
      box-shadow: 
        0 0 30px rgba(155,0,0,1),
        inset 0 1px 0 rgba(255,255,255,0.3);
    }

    /* Sound indicator */
    .sound-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--violet);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--violet);
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .sound-indicator:hover {
      background: var(--violet);
      color: #000;
      transform: scale(1.1);
    }

    .sound-indicator.muted {
      opacity: 0.7;
    }

    .sound-indicator.muted::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 50px;
      background: var(--blood);
      transform: rotate(45deg);
      transform-origin: center;
    }

    /* Audio unlock prompt */
    .audio-prompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      border: 1px solid var(--violet);
      color: var(--violet);
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 100;
      text-align: center;
      box-shadow: 0 0 20px rgba(180, 142, 173, 0.3);
      animation: fadeInOut 2s infinite;
      display: none;
    }

    .audio-prompt.show {
      display: block;
    }

    @keyframes fadeInOut {
      0%, 100% { 
        opacity: 0.7;
        transform: translateX(-50%) translateY(0);
      }
      50% { 
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }
    }

    /* MESSAGE */
    .message {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.95);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .message.show {
      opacity: 1;
      pointer-events: all;
    }

    .message span {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.4rem, 9vw, 3.2rem);
      color: var(--blood);
      text-shadow: 
        0 0 30px rgba(155,0,0,0.9),
        0 0 60px rgba(155,0,0,0.6);
      animation: glitch 0.8s infinite;
    }

    @keyframes glitch {
      0% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
      25% { 
        transform: translate(-1px, 1px);
        text-shadow: 
          -1px -1px 0 rgba(155,0,0,0.5), 
          1px 1px 0 #000;
      }
      50% { 
        transform: translate(1px, -1px);
        text-shadow: 
          1px -1px 0 rgba(255,0,0,0.3), 
          -1px 1px 0 rgba(100,0,0,0.3);
      }
      75% { 
        transform: translate(-1px, -1px);
        text-shadow: 
          -1px 1px 0 rgba(100,0,0,0.3), 
          1px -1px 0 rgba(255,0,0,0.3);
      }
      100% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <div class="sound-indicator muted" id="soundToggle">üîá</div>
  <div class="audio-prompt" id="audioPrompt">üîä Click to enable sound</div>

  <div class="container">
    <h1>Gothic Cats</h1>
    <div class="cats">üêà‚Äç‚¨õ ü©∏ üêà‚Äç‚¨õ</div>
    <button id="trickButton">Touch the curse</button>
  </div>

  <div class="message" id="message">
    <span>safa lmongol!!</span>
  </div>

  <!-- All audio is embedded as base64 for GitHub compatibility -->
  <audio id="bgAmbiance" loop preload="none">
    <!-- Very short rain sound base64 -->
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ" type="audio/wav">
  </audio>

  <audio id="hoverSound" preload="none">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ" type="audio/wav">
  </audio>

  <audio id="moveSound" preload="none">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ" type="audio/wav">
  </audio>

  <audio id="catSound" preload="none">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ" type="audio/wav">
  </audio>

  <audio id="revealSound" preload="none">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ" type="audio/wav">
  </audio>

  <script>
    const button = document.getElementById('trickButton');
    const message = document.getElementById('message');
    const soundToggle = document.getElementById('soundToggle');
    const audioPrompt = document.getElementById('audioPrompt');
    
    // Get audio elements
    const bgAmbiance = document.getElementById('bgAmbiance');
    const hoverSound = document.getElementById('hoverSound');
    const moveSound = document.getElementById('moveSound');
    const catSound = document.getElementById('catSound');
    const revealSound = document.getElementById('revealSound');
    
    let moveCount = 0;
    const maxMoves = 5;
    let soundsEnabled = false;
    let audioUnlocked = false;

    // Create Web Audio API context for generating sounds
    let audioContext;
    let backgroundOscillator;
    
    // Generate a creepy background drone
    function createBackgroundSound() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      // Create a low-frequency oscillator for background drone
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(60, audioContext.currentTime);
      
      // Add some randomness to make it creepy
      const lfo = audioContext.createOscillator();
      const lfoGain = audioContext.createGain();
      
      lfo.frequency.value = 0.3;
      lfoGain.gain.value = 10;
      
      lfo.connect(lfoGain);
      lfoGain.connect(oscillator.frequency);
      
      gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      lfo.start();
      
      backgroundOscillator = { oscillator, gainNode, lfo };
      
      return gainNode;
    }
    
    // Generate a cat hiss sound
    function playCatSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
      
      gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.5);
    }
    
    // Generate a magical reveal sound
    function playRevealSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      // Create multiple oscillators for a magical effect
      for (let i = 0; i < 3; i++) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.type = ['sine', 'triangle', 'sawtooth'][i];
        oscillator.frequency.setValueAtTime(300 + i * 200, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800 + i * 100, audioContext.currentTime + 0.3);
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.start();
        oscillator.stop(audioContext.currentTime + 1);
      }
    }
    
    // Generate a whoosh sound for hover
    function playWhooshSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.3);
    }
    
    // Generate a pop sound for movement
    function playPopSound() {
      if (!audioContext || !soundsEnabled || !audioUnlocked) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1);
    }

    // Unlock audio
    function unlockAudio() {
      if (audioUnlocked) return;
      
      console.log('Unlocking audio...');
      
      // Create audio context
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      // Resume if suspended
      if (audioContext.state === 'suspended') {
        audioContext.resume().then(() => {
          console.log('Audio context resumed');
          audioUnlocked = true;
          soundsEnabled = true;
          updateAudioUI();
          
          // Start background sound
          if (soundsEnabled) {
            createBackgroundSound();
          }
        }).catch(e => {
          console.log('Failed to resume audio context:', e);
          audioPrompt.classList.add('show');
        });
      } else {
        audioUnlocked = true;
        soundsEnabled = true;
        updateAudioUI();
        
        // Start background sound
        if (soundsEnabled) {
          createBackgroundSound();
        }
      }
    }

    // Update audio UI
    function updateAudioUI() {
      if (audioUnlocked && soundsEnabled) {
        soundToggle.textContent = 'üîä';
        soundToggle.classList.remove('muted');
        audioPrompt.classList.remove('show');
      } else if (audioUnlocked && !soundsEnabled) {
        soundToggle.textContent = 'üîá';
        soundToggle.classList.add('muted');
        audioPrompt.classList.remove('show');
        
        // Stop background sound
        if (backgroundOscillator) {
          backgroundOscillator.gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        }
      } else {
        soundToggle.textContent = 'üîá';
        soundToggle.classList.add('muted');
        audioPrompt.classList.add('show');
      }
    }

    // Toggle sounds
    function toggleSounds() {
      if (!audioUnlocked) {
        unlockAudio();
        return;
      }
      
      soundsEnabled = !soundsEnabled;
      
      if (soundsEnabled) {
        // Start or resume background sound
        if (!backgroundOscillator) {
          createBackgroundSound();
        } else {
          backgroundOscillator.gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
        }
      } else {
        // Mute background sound
        if (backgroundOscillator) {
          backgroundOscillator.gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        }
      }
      
      updateAudioUI();
    }

    // Move button logic
    function moveButton() {
      if (moveCount >= maxMoves) return;

      const maxX = window.innerWidth * 0.25;
      const maxY = window.innerHeight * 0.2;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      button.style.transform = `translate(${x}px, ${y}px)`;
      moveCount++;
      
      // Play sounds
      playPopSound();
      setTimeout(() => playCatSound(), 100);
      
      // Visual effects
      const cats = document.querySelector('.cats');
      cats.style.animation = 'none';
      setTimeout(() => {
        cats.style.animation = 'float 3s ease-in-out infinite';
      }, 100);
      
      if (moveCount >= maxMoves) {
        setTimeout(() => {
          button.textContent = "Reveal Curse";
          button.style.transform = 'translate(0, 0)';
          cats.style.filter = 'drop-shadow(0 0 15px rgba(155, 0, 0, 0.8))';
        }, 300);
      }
    }

    // Show message
    function showMessage() {
      if (moveCount < maxMoves) return;
      
      playRevealSound();
      
      message.classList.add('show');
      setTimeout(() => message.classList.remove('show'), 1600);
    }

    // Setup event listeners
    function setupEventListeners() {
      // Button hover
      button.addEventListener('mouseenter', () => {
        if (moveCount < maxMoves) {
          playWhooshSound();
          moveButton();
        }
      });

      // Button touch/click
      button.addEventListener('touchstart', (e) => {
        e.preventDefault();
        unlockAudio();
        playWhooshSound();
        moveButton();
        if (moveCount >= maxMoves) showMessage();
      }, { passive: false });

      button.addEventListener('click', () => {
        unlockAudio();
        playWhooshSound();
        moveButton();
        if (moveCount >= maxMoves) showMessage();
      });

      // Sound toggle
      soundToggle.addEventListener('click', toggleSounds);
      
      // Audio prompt
      audioPrompt.addEventListener('click', unlockAudio);
      
      // Unlock on any interaction
      const unlockEvents = ['click', 'touchstart', 'keydown'];
      unlockEvents.forEach(event => {
        document.addEventListener(event, unlockAudio, { once: true });
      });
      
      // Show prompt after delay
      setTimeout(() => {
        if (!audioUnlocked) {
          audioPrompt.classList.add('show');
        }
      }, 1000);
    }

    // Initialize
    setupEventListeners();
    updateAudioUI();
    
    console.log('Gothic Cats initialized - All sounds are generated with Web Audio API');
  </script>

</body>
</html>
