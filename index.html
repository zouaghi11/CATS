<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gothic Cats</title>

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --blood: #9b0000;
      --violet: #b48ead;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b001b, #000);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #eee;
      cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="%23b48ead" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>') 16 16, auto;
    }

    /* indie gothic rain effect */
    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .rain::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 20px,
          rgba(180, 142, 173, 0.03) 21px,
          transparent 22px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(139, 0, 0, 0.08) 3px,
          transparent 4px
        );
      animation: rainFall 0.8s linear infinite;
    }

    .rain::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at 30% 20%,
        rgba(155, 0, 0, 0.15) 0%,
        transparent 50%
      );
      animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes rainFall {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .container {
      width: min(90vw, 380px);
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      padding: 24px 20px 30px;
      text-align: center;
      box-shadow: 
        0 0 40px rgba(180,0,180,0.5),
        inset 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(180, 142, 173, 0.1);
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      color: var(--violet);
      font-size: clamp(2rem, 8vw, 3rem);
      margin: 0 0 24px;
      text-shadow: 
        0 0 10px rgba(180, 142, 173, 0.5),
        0 0 20px rgba(180, 142, 173, 0.2);
      letter-spacing: 1px;
    }

    .cats {
      font-size: 2.2rem;
      margin: 0 0 24px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(155, 0, 0, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-12px) rotate(0.5deg); }
    }

    #trickButton {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(145deg, var(--blood), #7a0000);
      color: #000;
      font-weight: bold;
      box-shadow: 
        0 0 20px rgba(155,0,0,0.8),
        inset 0 1px 0 rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 2;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    #trickButton:active {
      transform: scale(0.95);
      box-shadow: 
        0 0 10px rgba(155,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    #trickButton:hover {
      background: linear-gradient(145deg, #cc0000, var(--blood));
      box-shadow: 
        0 0 30px rgba(155,0,0,1),
        inset 0 1px 0 rgba(255,255,255,0.3);
    }

    /* Sound indicator */
    .sound-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--violet);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--violet);
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .sound-indicator:hover {
      background: var(--violet);
      color: #000;
      transform: scale(1.1);
    }

    .sound-indicator.muted {
      opacity: 0.7;
    }

    .sound-indicator.muted::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 50px;
      background: var(--blood);
      transform: rotate(45deg);
      transform-origin: center;
    }

    /* Audio unlock prompt */
    .audio-prompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      border: 1px solid var(--violet);
      color: var(--violet);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 100;
      display: none;
      animation: pulse 2s infinite;
      text-align: center;
    }

    .audio-prompt.show {
      display: block;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* MESSAGE */
    .message {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.95);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .message.show {
      opacity: 1;
      pointer-events: all;
    }

    .message span {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.4rem, 9vw, 3.2rem);
      color: var(--blood);
      text-shadow: 
        0 0 30px rgba(155,0,0,0.9),
        0 0 60px rgba(155,0,0,0.6);
      animation: glitch 0.8s infinite;
    }

    @keyframes glitch {
      0% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
      25% { 
        transform: translate(-1px, 1px);
        text-shadow: 
          -1px -1px 0 rgba(155,0,0,0.5), 
          1px 1px 0 #000;
      }
      50% { 
        transform: translate(1px, -1px);
        text-shadow: 
          1px -1px 0 rgba(255,0,0,0.3), 
          -1px 1px 0 rgba(100,0,0,0.3);
      }
      75% { 
        transform: translate(-1px, -1px);
        text-shadow: 
          -1px 1px 0 rgba(100,0,0,0.3), 
          1px -1px 0 rgba(255,0,0,0.3);
      }
      100% { 
        transform: translate(0);
        text-shadow: 
          2px 2px 0 #000, 
          -1px -1px 0 rgba(155,0,0,0.5);
      }
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <div class="sound-indicator" id="soundToggle">üîá</div>
  <div class="audio-prompt" id="audioPrompt">üîä Click to enable sound</div>

  <div class="container">
    <h1>Gothic Cats</h1>
    <div class="cats">üêà‚Äç‚¨õ ü©∏ üêà‚Äç‚¨õ</div>
    <button id="trickButton">Touch the curse</button>
  </div>

  <div class="message" id="message">
    <span>safa lmongol!!</span>
  </div>

  <!-- Base64 encoded fallback sounds for reliability -->
  <audio id="bgAmbiance" loop>
    <!-- Light rain sound encoded in base64 -->
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-light-rain-loop-1242.mp3" type="audio/mpeg">
  </audio>

  <!-- Sound effects -->
  <audio id="hoverSound">
    <!-- Creepy whoosh sound -->
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-creepy-whoosh-566.mp3" type="audio/mpeg">
  </audio>

  <audio id="moveSound">
    <!-- Mysterious ambient sound -->
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-mysterious-ambient-668.mp3" type="audio/mpeg">
  </audio>

  <audio id="catSound">
    <!-- Creepy cat sound -->
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-creepy-cat-meow-222.mp3" type="audio/mpeg">
  </audio>

  <audio id="revealSound">
    <!-- Magic spell sound -->
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-spell-677.mp3" type="audio/mpeg">
  </audio>

  <script>
    const button = document.getElementById('trickButton');
    const message = document.getElementById('message');
    const soundToggle = document.getElementById('soundToggle');
    const audioPrompt = document.getElementById('audioPrompt');
    
    // Audio elements
    const bgAmbiance = document.getElementById('bgAmbiance');
    const hoverSound = document.getElementById('hoverSound');
    const moveSound = document.getElementById('moveSound');
    const catSound = document.getElementById('catSound');
    const revealSound = document.getElementById('revealSound');
    
    let moveCount = 0;
    const maxMoves = 5;
    let soundsEnabled = false; // Start with sounds disabled until user interaction
    let audioContext;
    let audioUnlocked = false;

    // Initialize audio context for better control
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      
      // Set volumes
      bgAmbiance.volume = 0.3;
      hoverSound.volume = 0.4;
      moveSound.volume = 0.3;
      catSound.volume = 0.5;
      revealSound.volume = 0.6;
      
      // Try to unlock audio with user gesture
      unlockAudio();
    }

    // Unlock audio with user interaction
    function unlockAudio() {
      if (audioUnlocked) return;
      
      // Resume audio context if suspended
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      // Try to play a silent sound to unlock audio
      const silentSound = new Audio();
      silentSound.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ';
      silentSound.volume = 0.001;
      
      silentSound.play().then(() => {
        silentSound.pause();
        audioUnlocked = true;
        soundsEnabled = true;
        soundToggle.textContent = 'üîä';
        soundToggle.classList.remove('muted');
        audioPrompt.classList.remove('show');
        
        // Start ambient sound
        bgAmbiance.play().catch(e => console.log('Ambiance play failed:', e));
      }).catch(e => {
        console.log('Audio unlock failed:', e);
        audioPrompt.classList.add('show');
      });
    }

    // Toggle all sounds
    function toggleSounds() {
      if (!audioUnlocked) {
        unlockAudio();
        return;
      }
      
      soundsEnabled = !soundsEnabled;
      
      if (soundsEnabled) {
        soundToggle.textContent = 'üîä';
        soundToggle.classList.remove('muted');
        bgAmbiance.volume = 0.3;
        bgAmbiance.play().catch(e => console.log('Play failed:', e));
      } else {
        soundToggle.textContent = 'üîá';
        soundToggle.classList.add('muted');
        bgAmbiance.pause();
      }
    }

    // Play sound with safety check
    function playSound(audioElement) {
      if (!soundsEnabled || !audioUnlocked) return;
      
      try {
        // Reset and play
        audioElement.currentTime = 0;
        const playPromise = audioElement.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log('Sound play failed:', error);
            // Try to unlock audio again
            if (error.name === 'NotAllowedError') {
              audioPrompt.classList.add('show');
            }
          });
        }
      } catch (e) {
        console.log('Sound error:', e);
      }
    }

    function moveButton() {
      if (moveCount >= maxMoves) return;

      const maxX = window.innerWidth * 0.25;
      const maxY = window.innerHeight * 0.2;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      button.style.transform = `translate(${x}px, ${y}px)`;
      moveCount++;
      
      // Play move sound (ominous ambient)
      playSound(moveSound);
      
      // Play cat sound
      setTimeout(() => {
        playSound(catSound);
      }, 100);
      
      // Add a subtle shake effect to the cats
      const cats = document.querySelector('.cats');
      cats.style.animation = 'none';
      setTimeout(() => {
        cats.style.animation = 'float 3s ease-in-out infinite';
      }, 100);
      
      if (moveCount >= maxMoves) {
        setTimeout(() => {
          button.textContent = "Reveal Curse";
          button.style.transform = 'translate(0, 0)';
          // Enhance cat glow when ready
          cats.style.filter = 'drop-shadow(0 0 15px rgba(155, 0, 0, 0.8))';
        }, 300);
      }
    }

    function showMessage() {
      if (moveCount < maxMoves) return;
      
      // Play reveal sound (magic spell)
      playSound(revealSound);
      
      // Stop ambient during reveal
      bgAmbiance.pause();
      setTimeout(() => {
        if (soundsEnabled && audioUnlocked) {
          bgAmbiance.play().catch(e => console.log('Resume failed:', e));
        }
      }, 2000);
      
      message.classList.add('show');
      setTimeout(() => message.classList.remove('show'), 1600);
    }

    // Play hover sound on mouseenter
    button.addEventListener('mouseenter', () => {
      if (moveCount < maxMoves) {
        playSound(hoverSound);
        moveButton();
      }
    });

    // Mobile and click support
    button.addEventListener('touchstart', e => {
      e.preventDefault();
      unlockAudio();
      playSound(hoverSound);
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    }, { passive: false });

    button.addEventListener('click', () => {
      unlockAudio();
      playSound(hoverSound);
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    });

    // Sound toggle
    soundToggle.addEventListener('click', toggleSounds);

    // Audio prompt click to enable
    audioPrompt.addEventListener('click', unlockAudio);

    // Initialize audio on any user interaction
    document.addEventListener('click', unlockAudio, { once: true });
    document.addEventListener('touchstart', unlockAudio, { once: true });
    document.addEventListener('keydown', unlockAudio, { once: true });

    // Show audio prompt after 2 seconds if still locked
    setTimeout(() => {
      if (!audioUnlocked) {
        audioPrompt.classList.add('show');
      }
    }, 2000);

    // Initialize audio settings
    initAudio();
  </script>

</body>
</html>
