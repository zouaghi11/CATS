<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Gothic Cats</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style>
    :root {
      --blood: #8b0000;
      --violet: #b48ead;
      --dark: #050505;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #140014, #000);
      color: #e0e0e0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* RAIN EFFECT */
    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.06) 3px
      );
      animation: rain 0.35s linear infinite;
      z-index: 1;
    }

    @keyframes rain {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    /* MAIN CARD */
    .container {
      position: relative;
      z-index: 2;
      width: min(92vw, 420px);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.68);
      border: 1px solid #2a002a;
      padding: 26px 20px 30px;
      border-radius: 22px;
      box-shadow: 0 0 50px rgba(120, 0, 120, 0.6);
      backdrop-filter: blur(2px);
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.2rem, 8vw, 3.2rem);
      color: var(--violet);
      letter-spacing: 2px;
      margin: 0 0 6px;
    }

    p {
      opacity: 0.85;
      margin: 0 0 18px;
      font-size: clamp(0.9rem, 4vw, 1rem);
    }

    .cats {
      font-size: clamp(2rem, 7vw, 2.6rem);
      margin-bottom: 18px;
      animation: float 3.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    /* BUTTON */
    #trickButton {
      position: relative;
      padding: 14px 30px;
      font-size: 1rem;
      border: 1px solid var(--blood);
      background: transparent;
      color: var(--blood);
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
      -webkit-tap-highlight-color: transparent;
    }

    #trickButton:active {
      transform: scale(0.95);
    }

    #trickButton:hover {
      background: var(--blood);
      color: #000;
      box-shadow: 0 0 22px rgba(139, 0, 0, 0.9);
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 5;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.4rem, 9vw, 3.4rem);
      color: var(--blood);
      animation: glitch 0.9s infinite;
      text-align: center;
      padding: 0 16px;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #000; }
      25% { text-shadow: -2px -2px #300000; }
      50% { text-shadow: 2px -2px #8b0000; }
      75% { text-shadow: -2px 2px #200000; }
      100% { text-shadow: 2px 2px #000; }
    }

    /* MOBILE SAFE HEIGHT */
    @supports (height: 100dvh) {
      body { min-height: 100dvh; }
    }
  </style>
</head>
<body>

  <div class="rain"></div>

  <div class="container">
    <h1>Gothic Cats</h1>
    <p>midnight rain ‚Ä¢ cursed paws ‚Ä¢ indie darkness</p>
    <div class="cats">üêà‚Äç‚¨õ ü©∏ üêà‚Äç‚¨õ</div>
    <button id="trickButton">Touch the curse</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">safa lmongol!!</div>
  </div>

  <!-- AUDIO (must start from user gesture on mobile) -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b9c8cce5f.mp3" type="audio/mpeg">
  </audio>

  <script>
    const button = document.getElementById('trickButton');
    const modal = document.getElementById('modal');
    const music = document.getElementById('bgMusic');
    let audioUnlocked = false;

    function unlockAudio() {
      if (!audioUnlocked) {
        music.volume = 0.6;
        music.play().then(() => {
          music.pause();
          music.currentTime = 0;
          audioUnlocked = true;
        }).catch(() => {});
      }
    }

    function moveButton() {
      const maxX = window.innerWidth * 0.35;
      const maxY = window.innerHeight * 0.25;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }

    // MOBILE + DESKTOP
    button.addEventListener('touchstart', e => {
      e.preventDefault();
      unlockAudio();
      moveButton();
    }, { passive: false });

    button.addEventListener('mouseenter', moveButton);

    button.addEventListener('click', () => {
      unlockAudio();
      music.play().catch(() => {});
      modal.classList.add('active');
      setTimeout(() => modal.classList.remove('active'), 1500);
    });

    // Unlock audio on any first interaction (mobile safe)
    document.addEventListener('touchstart', unlockAudio, { once: true });
    document.addEventListener('click', unlockAudio, { once: true });
  </script>

</body>
</html>
