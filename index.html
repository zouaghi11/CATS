<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gothic Cats</title>
  <meta name="description" content="A gothic cat-themed interactive experience">

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --blood: #9b0000;
      --violet: #b48ead;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b001b, #000);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #eee;
    }

    /* subtle rain texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(255,255,255,0.05) 3px
      );
      animation: rain 0.5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes rain {
      from { background-position: 0 0; }
      to { background-position: 0 100%; }
    }

    .container {
      width: min(90vw, 380px);
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      padding: 24px 20px 30px;
      text-align: center;
      box-shadow: 0 0 40px rgba(180,0,180,0.5);
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255,255,255,0.05);
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      color: var(--violet);
      font-size: clamp(2rem, 8vw, 3rem);
      margin: 0 0 8px;
      text-shadow: 0 0 10px rgba(180, 142, 173, 0.3);
    }

    p {
      opacity: 0.85;
      margin-bottom: 18px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .cats {
      font-size: 2.2rem;
      margin-bottom: 18px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #trickButton {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: var(--blood);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 18px rgba(155,0,0,0.8);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 2;
    }

    #trickButton:active {
      transform: scale(0.95);
    }

    /* Counter indicator */
    .counter {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-top: 8px;
      min-height: 1.2em;
    }

    /* MESSAGE */
    .message {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.9);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .message.show {
      opacity: 1;
      pointer-events: all;
    }

    .message span {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(2.4rem, 9vw, 3.2rem);
      color: var(--blood);
      text-shadow: 0 0 20px rgba(155,0,0,0.9);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gothic Cats</h1>
    <p>midnight rain ‚Ä¢ cursed paws ‚Ä¢ indie darkness</p>
    <div class="cats">üêà‚Äç‚¨õ ü©∏ üêà‚Äç‚¨õ</div>
    <button id="trickButton">Touch the curse (5 attempts)</button>
    <div class="counter" id="counter"></div>
  </div>

  <div class="message" id="message">
    <span>Curse Revealed!</span>
  </div>

  <audio id="bgMusic" loop preload="auto" volume="0.6">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2b9c8cce5f.mp3" type="audio/mpeg">
  </audio>

  <script>
    const button = document.getElementById('trickButton');
    const message = document.getElementById('message');
    const music = document.getElementById('bgMusic');
    const counter = document.getElementById('counter');

    let moveCount = 0;
    const maxMoves = 5;

    function updateCounter() {
      const remaining = maxMoves - moveCount;
      counter.textContent = remaining > 0 ? 
        `${remaining} touch${remaining > 1 ? 'es' : ''} remaining...` : 
        'Curse ready!';
    }

    function moveButton() {
      if (moveCount >= maxMoves) return;

      const maxX = window.innerWidth * 0.25;
      const maxY = window.innerHeight * 0.2;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;

      button.style.transform = `translate(${x}px, ${y}px)`;
      moveCount++;
      updateCounter();
      
      if (moveCount >= maxMoves) {
        setTimeout(() => {
          button.textContent = "Reveal Curse";
          button.style.transform = 'translate(0, 0)';
        }, 300);
      }
    }

    function showMessage() {
      if (moveCount < maxMoves) return;
      
      try {
        music.volume = 0.6;
        music.play();
      } catch (e) {
        // Audio autoplay blocked - that's okay
      }
      
      message.classList.add('show');
      setTimeout(() => message.classList.remove('show'), 1600);
    }

    // Mobile support
    button.addEventListener('touchstart', e => {
      e.preventDefault();
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    }, { passive: false });

    button.addEventListener('click', () => {
      moveButton();
      if (moveCount >= maxMoves) showMessage();
    });

    // Initialize counter
    updateCounter();
  </script>

</body>
</html>
